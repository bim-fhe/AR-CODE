<!doctype HTML>
<html>
        <head>
                <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
                <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        </head>
        <body style='margin : 0px; overflow: hidden;'>
                <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
                        <!-- Einfügen der Inhalte als Assets -->
                        <a-assets>
                                <img id="barcode1" src="Bilder/AuE1.png">
                                <img id="barcode2" src="Bilder/AuE2.png">
                                <img id="barcode3" src="Bilder/AA1.png">
                                <img id="barcode4" src="Bilder/AA2.png">
                                <img id="barcode5" src="Bilder/AA3.png">
                        </a-assets>

                        <!-- Text zur Erläuterung anzeigen
                        <a-text value="Bitte treten Sie einen Schritt nachhinten und\nscannen das gesamte Plakat!"
                        color="#0000FF" align="center" position="0 0.2 -1" scale="0.2 0.2 0.2" transparent="false" ></a-text>   -->

                        <a-entity
                         geometry="primitive: plane; width: 1; height: auto" material="color:#0000FF" position="0 0 -1"
                         align="center" baseline="top"
                         text="value: Bitte treten Sie einen Schritt nachhinten und scannen das gesamte Plakat!"></a-entity>

                        <!-- Initialisieren der Marker und Zuordnung der Bilder -->
                        <a-marker type='barcode' value='1'>
                                <a-image src="#barcode1" width="2" height="1.333" rotation = "-90 0 0" transparent="false"></a-image>
                        </a-marker>

                        <a-marker type='barcode' value='2'>
                                <a-image src="#barcode2" width="1.5" height="1.5" rotation = "-90 355 0" transparent="false"></a-image>
                        </a-marker>

                        <a-marker type='barcode' value='3'>
                                <a-image src="#barcode3" width="3" height="1.5" rotation = "-90 0 0" transparent="false"></a-image>
                        </a-marker>

                        <a-marker type='barcode' value='4'>
                                <a-image src="#barcode4" width="2.5" height="1.6667" rotation = "-90 5 0" transparent="true"></a-image>
                        </a-marker>

                        <a-marker type='barcode' value='5'>
                                <a-image src="#barcode5" width="2" height="1.333" rotation = "-90 0 0" transparent="false"></a-image>
                        </a-marker>

                        <!-- Initialisieren einer einfachen Kamera -->
                        <a-entity camera></a-entity>
                  </a-scene>
          </body>
</html>
