<!doctype HTML>
<html>
<head>
	<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
 </head>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
		<!-- Using the asset management system. -->
		<a-assets>
				<img id="my-image" src="image.jpg">
				<img id="my-image2" src="qr-code.png">
			</a-assets>
			<!--<a-marker type='pattern' url='bim-marker.patt'>
				<a-image src="#my-image" width="1.5" height="1" rotation = "-90 180 0" transparent="true"></a-image>
			</a-marker> 
			
			<a-marker type='pattern' url='fhe-marker.patt'>
				<a-image src="#my-image2" width="1.5" height="1" rotation = "-90 180 0" transparent="true"></a-image>
			</a-marker>  -->			
						
			<a-marker type='barcode' value='1'>
				<a-box position='0 0.5 0' material='opacity: 0.6;' color='#0000FF'></a-box>
			</a-marker> 
			
			<a-marker type='barcode' value='4'>
				<a-box position='0 0.5 0' material='opacity: 0.6;' color='#00FFFF'></a-box>
			</a-marker> 
			
			<a-marker type='barcode' value='5'>
				<a-image src="#my-image2" width="1.5" height="1" rotation = "-90 0 0" transparent="true"></a-image>
			</a-marker> 
			
			<a-marker type='barcode' value='9'>
				<a-image src="#my-image" width="1.5" height="1" rotation = "-90 0 0" transparent="true"></a-image>
			</a-marker>
			
			<a-entity camera></a-entity>
  		</a-scene>
  	</body>
</html>
