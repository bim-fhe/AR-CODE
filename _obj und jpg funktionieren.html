<!doctype HTML>
<html>
<head>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
 </head>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
			 <!--<a-box position='0 0.5 0' material='opacity: 0.6;' color='#0000FF'></a-box> -->
             <a-marker-camera preset='hiro'>  </a-marker-camera> 
             <a-assets>
			 <!--<img id="my-image" src="image.jpg">-->
			 <a-asset-item id="haus-obj" src="haus.obj"> </a-asset-item>
            
			</a-assets>
  
			<!-- Using the asset management system. 
			<a-image src="#my-image" width="1.5" height="1" rotation = "-90 0 0" transparent="true"></a-image>-->
           
			<!--Adding on OBJ file to an AR Project -->
			<a-entity obj-model="obj: #haus-obj" scale="0.003 0.003 0.003" rotation="270 0 0"> </a-entity>
  		</a-scene>
  	</body>
</html>
